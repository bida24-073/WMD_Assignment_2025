<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place a Bid | Apex Auto Auctions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation (Same as your main site) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Apex Auto Auctions</a>
        </div>
    </nav>

    <!-- Bid Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Place Your Bid</h3>
                    </div>
                    <div class="card-body">
                        <form id="bidForm">
                            <!-- Hidden Car Info (Pre-filled from your car page) -->
                            <input type="hidden" id="carModel" name="carModel" value="Ferrari 488 GTB">
                            <input type="hidden" id="carId" name="carId" value="FER-488-2023">

                            <!-- User Details -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            
                            <!-- Bid Amount -->
                            <div class="mb-3">
                                <label for="bidAmount" class="form-label">Bid Amount (P)</label>
                                <div class="input-group">
                                    <span class="input-group-text">P</span>
                                    <input type="number" class="form-control" id="bidAmount" min="1000" step="500" required>
                                </div>
                            </div>
                            
                            <!-- Terms Agreement -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">bidding terms</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit Bid</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Terms Modal (Optional) -->
    <div class="modal fade" id="termsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bidding Terms</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>All bids are binding. By placing a bid, you agree to purchase the vehicle if your bid wins.</p>
                    <!-- Add more terms here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Form Submission Script -->
    <script>
        document.getElementById('bidForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Bid submitted successfully! We will contact you shortly.');
            // In a real app: Send data to your server here
        });
    </script>
</body>
</html>
